<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Info Icon with Background Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure the iframe is in the background */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #infoIcon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 21px;
            height: 21px;
            background: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000; /* Ensure the icon is on top */
            border: 1.5px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 0.1px #fff;
        }
        #infoBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 25px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            display: none;
            text-align: left;
            z-index: 1000; /* Ensure the infoBox is on top */
            max-height: 35%;
            overflow-y: auto;
            width: 65%;
            max-width: 600px;
            min-width: 100px;
            padding-right: 30px;
        }
        #infoBox h2 {
            margin: 10px 0 5px 0;
        }
        #infoBox p {
            margin: 0 0 15px 0;
        }
        /* Custom scrollbar styles for WebKit browsers */
        #infoBox::-webkit-scrollbar {
            width: 8px;
        }
        #infoBox::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
            margin-top: 25px;
            margin-bottom: 25px;
            border-radius: 25px;
            padding-left: 10px;
        }
        #infoBox::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 10px;
            margin-left: -10px;
        }
        #infoBox::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }
        /* Custom scrollbar styles for Firefox */
        #infoBox {
            scrollbar-width: thin;
            scrollbar-color: white rgba(0, 0, 0, 0.8);
        }
        /* Additional padding for Firefox scrollbar */
        #infoBox {
            padding-top: 25px;
            padding-bottom: 25px;
            padding-right: 30px;
        }
        #logo {
            position: absolute;
            bottom: -8px;
            left: 10px;
            width: 175px;
            z-index: 500; /* Ensure the logo is on top */
        }
    </style>
</head>

    <script>
        var infoIcon = document.getElementById('infoIcon');
        var infoBox = document.getElementById('infoBox');
        var iframeContainer = document.querySelector('.iframe-container');

        infoIcon.addEventListener('click', function(event) {
            var isDisplayed = infoBox.style.display === 'block';
            infoBox.style.display = isDisplayed ? 'none' : 'block';
            iframeContainer.style.pointerEvents = isDisplayed ? 'auto' : 'none'; // Disable or enable iframe interaction
            event.stopPropagation(); // Prevent click from propagating to document
        });

        document.addEventListener('click', function(event) {
            if (infoBox.style.display === 'block' && !infoBox.contains(event.target) && !infoIcon.contains(event.target)) {
                infoBox.style.display = 'none';
                iframeContainer.style.pointerEvents = 'auto'; // Re-enable iframe interaction
            }
        });
    </script>
